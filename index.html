<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks</title>
    <link rel="icon" href="bm-icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --light-color: #f8f9fa;
            --dark-color: #2d3436;
            --success-color: #00b894;
            --warning-color: #fdcb6e;
            --danger-color: #d63031;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
            --button-shadow: 0 4px 6px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        header::after {
            content: '';
            display: block;
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            margin: 1rem auto;
            border-radius: 2px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card h2 i {
            color: var(--accent-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-control {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        select.form-control {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--button-shadow);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #5649c5;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #8c7ae6;
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }

        .btn-bookmark {
            background-color: white;
            color: var(--dark-color);
            border: 1px solid #e0e0e0;
            padding: 0.8rem 1.2rem;
            text-align: left;
            transition: var(--transition);
        }

        .btn-bookmark:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .category-container {
            margin-bottom: 2.5rem;
        }

        .category-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .bookmark-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: var(--transition);
            border-left: 4px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .bookmark-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .bookmark-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .bookmark-name {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }

        .bookmark-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .color-picker-label {
            font-size: 0.9rem;
            color: #666;
        }

        .color-picker {
            width: 30px;
            height: 30px;
            border: 2px solid #eee;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .color-picker:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            border-radius: 50px;
            background-color: var(--secondary-color);
            color: white;
            margin-left: 0.5rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-container {
            background-color: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transform: translateY(-20px);
            transition: var(--transition);
        }

        .modal-overlay.active .modal-container {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--danger-color);
        }

        .modal-body {
            margin-bottom: 2rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .bookmarks-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        /* Animation classes */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(108, 92, 231, 0); }
            100% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bookmark"></i> My Bookmarks</h1>
            <p>Organize and access your favorite websites with ease</p>
        </header>

        <div class="card fade-in">
            <h2><i class="fas fa-bookmark"></i> Your Bookmarks</h2>
            <div id="bookmark-list">
                <div class="empty-state">
                    <i class="fas fa-book-open"></i>
                    <p>No bookmarks yet. Add your first bookmark to get started!</p>
                </div>
            </div>
        </div>
        
        <div class="card fade-in">
            <h2><i class="fas fa-plus-circle"></i> Add New Bookmark</h2>
            <div id="bookmark-form">
                <div class="form-row">
                    <input type="text" id="bookmark-name" class="form-control" placeholder="Bookmark Name (e.g. Google)" required>
                    <input type="text" id="bookmark-link" class="form-control" placeholder="Bookmark URL (e.g. https://google.com)" required>
                </div>
                <div class="form-row">
                    <select id="bookmark-category" class="form-control">
                        <option value="" disabled selected>Select a category</option>
                    </select>
                    <input type="text" id="new-category-input" class="form-control" placeholder="New Category Name" style="display: none;">
                    <button onclick="addBookmark()" class="btn btn-primary pulse"><i class="fas fa-save"></i> Add Bookmark</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing bookmarks -->
    <div class="modal-overlay" id="edit-modal">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title">Edit Bookmark</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="edit-bookmark-name">Name</label>
                    <input type="text" id="edit-bookmark-name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit-bookmark-link">URL</label>
                    <input type="text" id="edit-bookmark-link" class="form-control">
                </div>
                <div class="form-group">
                    <label for="edit-bookmark-category">Category</label>
                    <select id="edit-bookmark-category" class="form-control"></select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" onclick="deleteCurrentBookmark()"><i class="fas fa-trash"></i> Delete</button>
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEditedBookmark()"><i class="fas fa-save"></i> Save</button>
            </div>
        </div>
    </div>

    <script>
        const airtableToken = 'patAspYApCCTbxMWa.d0ff97ebdc073f416500399080ade0004ae5b9ee9adc3df4916f2b40fec70831';
        const bookmarksTableUrl = 'https://api.airtable.com/v0/appKMBFdsea1qci1r/Table%201';
        const categoriesTableUrl = 'https://api.airtable.com/v0/appKMBFdsea1qci1r/Table%202';
        let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || {};
        let categories = JSON.parse(localStorage.getItem('categories')) || {};
        let lastUsedCategory = localStorage.getItem('lastUsedCategory') || Object.keys(bookmarks)[0] || '';
        let currentEditIndex = null;
        let currentEditCategory = null;

        async function fetchAirtableData() {
            try {
                const bookmarksResponse = await fetch(bookmarksTableUrl, {
                    headers: {
                        Authorization: `Bearer ${airtableToken}`
                    }
                });
                const bookmarksData = await bookmarksResponse.json();
                bookmarks = {};
                bookmarksData.records.forEach(record => {
                    const category = record.fields.Category;
                    if (!bookmarks[category]) {
                        bookmarks[category] = [];
                    }
                    bookmarks[category].push({
                        id: record.id,
                        name: record.fields.Name,
                        link: record.fields.Link
                    });
                });

                const categoriesResponse = await fetch(categoriesTableUrl, {
                    headers: {
                        Authorization: `Bearer ${airtableToken}`
                    }
                });
                const categoriesData = await categoriesResponse.json();
                categories = {};
                categoriesData.records.forEach(record => {
                    categories[record.fields.Category] = {
                        id: record.id,
                        color: record.fields.Color || '#6c5ce7'
                    };
                });
                lastUsedCategory = localStorage.getItem('lastUsedCategory') || Object.keys(bookmarks)[0] || '';
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                localStorage.setItem('categories', JSON.stringify(categories));
                displayBookmarks();
            } catch (error) {
                console.error('Error fetching Airtable data:', error);
                displayBookmarks(); // Display cached data even if fetch fails
            }
        }

        async function saveAirtableData() {
            try {
                await Promise.all(Object.entries(bookmarks).map(async ([category, bookmarksArray]) => {
                    await Promise.all(bookmarksArray.map(async bookmark => {
                        if (bookmark.id) {
                            await fetch(`${bookmarksTableUrl}/${bookmark.id}`, {
                                method: 'PATCH',
                                headers: {
                                    Authorization: `Bearer ${airtableToken}`,
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    fields: {
                                        Name: bookmark.name,
                                        Link: bookmark.link,
                                        Category: category
                                    }
                                })
                            });
                        } else {
                            const response = await fetch(bookmarksTableUrl, {
                                method: 'POST',
                                headers: {
                                    Authorization: `Bearer ${airtableToken}`,
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    fields: {
                                        Name: bookmark.name,
                                        Link: bookmark.link,
                                        Category: category
                                    }
                                })
                            });
                            const data = await response.json();
                            bookmark.id = data.id;
                        }
                    }));
                }));
                await Promise.all(Object.entries(categories).map(async ([category, categoryData]) => {
                    if (categoryData.id) {
                        await fetch(`${categoriesTableUrl}/${categoryData.id}`, {
                            method: 'PATCH',
                            headers: {
                                Authorization: `Bearer ${airtableToken}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                fields: {
                                    Color: categoryData.color
                                }
                            })
                        });
                    } else {
                        const response = await fetch(categoriesTableUrl, {
                            method: 'POST',
                            headers: {
                                Authorization: `Bearer ${airtableToken}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                fields: {
                                    Category: category,
                                    Color: categoryData.color
                                }
                            })
                        });
                        const data = await response.json();
                        categoryData.id = data.id;
                    }
                }));

                localStorage.setItem('lastUsedCategory', lastUsedCategory);
                await fetchAirtableData();
            } catch (error) {
                console.error('Error saving to Airtable:', error);
            }
        }

        async function displayBookmarks() {
            const bookmarkList = document.getElementById('bookmark-list');
            
            // Clear existing content
            bookmarkList.innerHTML = '';
            
            // If no bookmarks, show empty state
            if (Object.keys(bookmarks).length === 0) {
                bookmarkList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book-open"></i>
                        <p>No bookmarks yet. Add your first bookmark to get started!</p>
                    </div>
                `;
                return;
            }

            const categorySelect = document.getElementById('bookmark-category');
            categorySelect.innerHTML = '<option value="" disabled selected>Select a category</option>';

            // Populate category dropdown
            for (const category in bookmarks) {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            }

            const newCategoryOption = document.createElement('option');
            newCategoryOption.value = 'new';
            newCategoryOption.textContent = '➕ Create New Category';
            categorySelect.appendChild(newCategoryOption);

            categorySelect.value = lastUsedCategory;

            // Display bookmarks by category
            for (const category in bookmarks) {
                const categoryContainer = document.createElement('div');
                categoryContainer.className = 'category-container fade-in';

                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';

                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                
                const categoryIcon = document.createElement('i');
                categoryIcon.className = 'fas fa-folder';
                categoryIcon.style.color = categories[category] ? categories[category].color : '#6c5ce7';
                
                categoryTitle.appendChild(categoryIcon);
                categoryTitle.appendChild(document.createTextNode(category));
                
                const badge = document.createElement('span');
                badge.className = 'badge';
                badge.textContent = bookmarks[category].length;
                categoryTitle.appendChild(badge);

                const colorPickerContainer = document.createElement('div');
                colorPickerContainer.className = 'color-picker-container';
                
                const colorLabel = document.createElement('span');
                colorLabel.className = 'color-picker-label';
                colorLabel.textContent = 'Color:';
                
                const colorPicker = document.createElement('input');
                colorPicker.type = 'color';
                colorPicker.className = 'color-picker';
                colorPicker.value = categories[category] ? categories[category].color : '#6c5ce7';
                colorPicker.title = 'Change category color';

                colorPicker.addEventListener('input', (event) => {
                    if (!categories[category]) {
                        categories[category] = {};
                    }
                    categories[category].color = event.target.value;
                    localStorage.setItem('categories', JSON.stringify(categories));
                    categoryIcon.style.color = event.target.value;
                    saveAirtableData();
                });

                colorPickerContainer.appendChild(colorLabel);
                colorPickerContainer.appendChild(colorPicker);
                
                categoryHeader.appendChild(categoryTitle);
                categoryHeader.appendChild(colorPickerContainer);
                categoryContainer.appendChild(categoryHeader);

                const bookmarksGrid = document.createElement('div');
                bookmarksGrid.className = 'bookmarks-grid';

                bookmarks[category].forEach((bookmark, index) => {
                    const bookmarkButton = document.createElement('button');
                    bookmarkButton.className = 'btn btn-bookmark';
                    bookmarkButton.style.borderLeftColor = categories[category] ? categories[category].color : '#6c5ce7';
                    bookmarkButton.style.borderLeftWidth = '4px';
                    bookmarkButton.style.borderLeftStyle = 'solid';
                    
                    const bookmarkContent = document.createElement('div');
                    bookmarkContent.style.display = 'flex';
                    bookmarkContent.style.justifyContent = 'space-between';
                    bookmarkContent.style.alignItems = 'center';
                    bookmarkContent.style.width = '100%';
                    
                    const bookmarkName = document.createElement('span');
                    bookmarkName.textContent = bookmark.name;
                    
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'bookmark-actions';
                    actionsDiv.style.marginTop = '0';

                    const editButton = document.createElement('button');
                    editButton.className = 'btn btn-secondary btn-sm';
                    editButton.innerHTML = '<i class="fas fa-edit"></i>';
                    editButton.onclick = (e) => {
                        e.stopPropagation();
                        openEditModal(category, index);
                    };

                    actionsDiv.appendChild(editButton);

                    bookmarkContent.appendChild(bookmarkName);
                    bookmarkContent.appendChild(actionsDiv);
                    
                    bookmarkButton.appendChild(bookmarkContent);
                    
                    // Open the bookmark on click
                    bookmarkButton.onclick = () => {
                        window.open(bookmark.link, '_blank');
                    };

                    bookmarksGrid.appendChild(bookmarkButton);
                });

                categoryContainer.appendChild(bookmarksGrid);
                bookmarkList.appendChild(categoryContainer);
            }
        }

        function openEditModal(category, index) {
            currentEditCategory = category;
            currentEditIndex = index;
            
            const bookmark = bookmarks[category][index];
            document.getElementById('edit-bookmark-name').value = bookmark.name;
            document.getElementById('edit-bookmark-link').value = bookmark.link;
            
            // Populate category dropdown in modal
            const categorySelect = document.getElementById('edit-bookmark-category');
            categorySelect.innerHTML = '';
            
            for (const cat in bookmarks) {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                if (cat === category) {
                    option.selected = true;
                }
                categorySelect.appendChild(option);
            }
            
            // Show modal
            document.getElementById('edit-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('edit-modal').classList.remove('active');
            currentEditIndex = null;
            currentEditCategory = null;
        }

        async function saveEditedBookmark() {
            const name = document.getElementById('edit-bookmark-name').value.trim();
            const link = document.getElementById('edit-bookmark-link').value.trim();
            const newCategory = document.getElementById('edit-bookmark-category').value;
            
            if (!name || !link) {
                alert('Please fill in all fields');
                return;
            }

            // Validate URL
            try {
                new URL(link);
            } catch (e) {
                alert('Please enter a valid URL (include http:// or https://)');
                return;
            }

            const bookmark = bookmarks[currentEditCategory][currentEditIndex];
            
            // If category changed
            if (newCategory !== currentEditCategory) {
                // Remove from old category
                bookmarks[currentEditCategory].splice(currentEditIndex, 1);
                
                // Add to new category
                if (!bookmarks[newCategory]) {
                    bookmarks[newCategory] = [];
                    if (!categories[newCategory]) {
                        categories[newCategory] = {color: `#${Math.floor(Math.random()*16777215).toString(16)}`};
                    }
                }
                
                // Update bookmark
                bookmark.name = name;
                bookmark.link = link;
                bookmarks[newCategory].push(bookmark);
                
                // Clean up empty category
                if (bookmarks[currentEditCategory].length === 0) {
                    delete bookmarks[currentEditCategory];
                }
            } else {
                // Just update the bookmark
                bookmark.name = name;
                bookmark.link = link;
            }
            
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            localStorage.setItem('categories', JSON.stringify(categories));
            
            await saveAirtableData();
            closeModal();
        }

        async function deleteCurrentBookmark() {
            if (confirm('Are you sure you want to delete this bookmark?')) {
                const bookmarkId = bookmarks[currentEditCategory][currentEditIndex].id;
                bookmarks[currentEditCategory].splice(currentEditIndex, 1);
                
                if (bookmarks[currentEditCategory].length === 0) {
                    delete bookmarks[currentEditCategory];
                    if (categories[currentEditCategory]) {
                        delete categories[currentEditCategory];
                    }
                }
                
                if (bookmarkId) {
                    await fetch(`${bookmarksTableUrl}/${bookmarkId}`, {
                        method: 'DELETE',
                        headers: {
                            Authorization: `Bearer ${airtableToken}`
                        }
                    });
                }
                
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                localStorage.setItem('categories', JSON.stringify(categories));
                await saveAirtableData();
                closeModal();
            }
        }

        async function addBookmark() {
            const nameInput = document.getElementById('bookmark-name');
            const linkInput = document.getElementById('bookmark-link');
            const name = nameInput.value.trim();
            const link = linkInput.value.trim();
            let category = document.getElementById('bookmark-category').value;
            const newCategoryInput = document.getElementById('new-category-input');

            if (category === 'new') {
                category = newCategoryInput.value.trim();
                if (!category) {
                    alert('Please enter a category name');
                    return;
                }
                newCategoryInput.value = '';
                newCategoryInput.style.display = 'none';
                if (!categories[category]) {
                    categories[category] = {color: `#${Math.floor(Math.random()*16777215).toString(16)}`};
                }
            }

            if (!name || !link || !category) {
                alert('Please fill in all fields');
                return;
            }

            // Validate URL
            try {
                new URL(link);
            } catch (e) {
                alert('Please enter a valid URL (include http:// or https://)');
                return;
            }

            if (!bookmarks[category]) {
                bookmarks[category] = [];
            }

            bookmarks[category].push({ name, link });

            lastUsedCategory = category;
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
            localStorage.setItem('lastUsedCategory', lastUsedCategory);

            // Clear inputs
            nameInput.value = '';
            linkInput.value = '';

            await saveAirtableData();
        }

        document.getElementById('bookmark-category').addEventListener('change', function() {
            const newCategoryInput = document.getElementById('new-category-input');
            if (this.value === 'new') {
                newCategoryInput.style.display = 'inline-block';
                newCategoryInput.focus();
            } else {
                newCategoryInput.style.display = 'none';
            }
        });

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            fetchAirtableData();
            
            // Add animation to the add button
            const addButton = document.querySelector('.btn-primary');
            setInterval(() => {
                addButton.classList.toggle('pulse');
            }, 4000);
        });
    </script>
